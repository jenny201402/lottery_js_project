<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <link rel="stylesheet" href="../../../less/base.css">
    <link rel="stylesheet" href="../../../less/my.css">
</head>
<body ms-controller="my.personal">
<header class="mui-bar mui-bar-nav title-bg">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left lottery-left-back"></a>
    <h1 class="mui-title main-title">个人资料</h1>
</header>
<div class="mui-content">
    <div class="personal-content">
        <div class="top">
            <img class="mui-pull-left" src="../../../images/userJ.jpeg">
            <div class="mui-pull-left">
                <div class="name">{{username}}</div>
                <div class="money">用户余额：{{balance}}{{currency}}</div>
            </div>
        </div>
        <div class="msg-list">
            <div class="mui-pull-left">账号：</div>
            <div class="mui-pull-right right">{{username}}</div>
        </div>
        <div class="msg-list">
            <div class="mui-pull-left">真实姓名：</div>
            <div class="mui-pull-right right">{{fullName}}</div>
        </div>
        <div class="msg-list">
            <div class="mui-pull-left">币别：</div>
            <div class="mui-pull-right right">{{currency}}</div>
        </div>
    </div>
</div>
<script src="../../../js/vendor/mui.js"></script>
<script src="../../../js/vendor/avalon.modern.shim.js"></script>
<script src="../../../js/vendor/jquery.min.js"></script>
<script src="../../../js/xhrConfig.js"></script>
<script src="../../../js/actions.js"></script>
<script src="personal.js"></script>
</body>
</html>
