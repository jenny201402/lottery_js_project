<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../less/base.css">
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <link rel="stylesheet" href="../../../less/my.css">
</head>
<body ms-controller="message.list" style="background: #FFFFFF">
<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll message-content">
        <ul class="mui-table-view">
            <li ms-repeat="messageList" class="mui-table-view-cell">
                <div class="list">
                    <a ms-on-tap="showDetail(el)" class="mui-navigate-right">
                        <div class="top-title">{{el.title}}</div>
                        <div class="bottom-time">{{el.addDate}}</div>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="../../../js/vendor/mui.js"></script>
<script src="../../../js/vendor/avalon.modern.shim.js"></script>
<script src="../../../js/vendor/jquery.min.js"></script>
<script src="../../../js/xhrConfig.js"></script>
<script src="../../../js/actions.js"></script>
<script src="messageList.js"></script>
</body>
</html>
