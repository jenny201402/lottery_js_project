<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <link rel="stylesheet" href="../../../less/base.css">
    <link rel="stylesheet" href="../../../less/my.css">
</head>
<body ms-controller="my.qukuanPass">
<header class="mui-bar mui-bar-nav title-bg">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left lottery-left-back"></a>
    <h1 class="mui-title main-title">取款密码</h1>
</header>
<div class="mui-content">
    <div class="password-content">
        <div ms-if="hasFundPwd">
            <input type="password" ms-duplex="oldPwd"  pattern="\d*" class="mui-input-clear" placeholder="请输入旧密码(*4个数字)">
        </div>
        <div ms-if="!hasFundPwd">
            <input type="password" ms-duplex="loginPwd" class="mui-input-clear" placeholder="请输入登录密码">
        </div>
        <div>
            <input type="password" ms-duplex="newPwd"  pattern="\d*" class="mui-input-clear" placeholder="请输入新密码(*4个数字)">
        </div>
        <div>
            <input type="password" ms-duplex="againNewPwd"  pattern="\d*" class="mui-input-clear" placeholder="再次输入新密码(*4个数字)">
        </div>
        <div class="mt20">
            <button type="button" ms-on-tap="doDpdate(this)" data-loading-text="提交中" class="mui-btn next-pre-btn">确定</button>
        </div>
    </div>
</div>
<script src="../../../js/vendor/mui.js"></script>
<script src="../../../js/vendor/avalon.modern.shim.js"></script>
<script src="../../../js/vendor/jquery.min.js"></script>
<script src="../../../js/vendor/md5.js"></script>
<script src="../../../js/xhrConfig.js"></script>
<script src="../../../js/actions.js"></script>
<script src="qukuanPass.js"></script>
</body>
</html>
