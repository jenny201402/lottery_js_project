<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <link rel="stylesheet" href="../../../less/base.css">
    <link rel="stylesheet" href="nowBetting.css">
</head>
<body ms-controller="record.nowBetting">
<header class="mui-bar mui-bar-nav title-bg">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left lottery-left-back"></a>
    <h1 class="mui-title main-title">即时注单</h1>
</header>
<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
    <div ms-if="show" class="table-content" style="top:44px;">
        <table border="1" class="table-view bet-all">
            <tr class="head">
                <td>彩种</td>
                <td>注单笔数</td>
                <td>下注金额</td>
            </tr>
            <tr ms-repeat="list" ms-on-tap="detail(el)">
                <td>{{el.name}}</td>
                <td><a href="">{{el.totalNums}}</a></td>
                <td>{{el.totalMoney}}</td>
            </tr>
        </table>
    </div>
</div>
<script src="../../../js/vendor/mui.js"></script>
<script src="../../../js/vendor/avalon.modern.shim.js"></script>
<script src="../../../js/vendor/jquery.min.js"></script>
<script src="../../../js/extends.js"></script>
<script src="../../../js/xhrConfig.js"></script>
<script src="../../../js/actions.js"></script>
<script src="nowBetting.js"></script>
</body>
</html>
