<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <link rel="stylesheet" href="../../../less/base.css">
    <link rel="stylesheet" href="rechargType.css">
</head>
<body ms-controller="recharge.module2">
<header class="mui-bar mui-bar-nav title-bg">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left lottery-left-back"></a>
    <h1 class="mui-title main-title">{{title}}</h1>
</header>
<div class="mui-content">
    <div class="recharge-module">
        <input type="text" placeholder="请输入存款金额" ms-duplex="amount">
        <div class="alert">单笔下限{{nowList.min_money}}，上限{{nowList.max_money}}</div>
        <select ms-duplex="Recharge_channel_id">
            <option ms-repeat="Recharge_channel" ms-attr-value="el.Recharge_channel_id">{{getName($index)}}</option>
        </select>
        <div class="offline-pay-tip"><span class="mui-icon mui-icon-info"></span>{{nowList.remark}}</div>
        <div class="mt20">
            <button type="button" ms-on-tap="sureSubmit(this)" data-loading-text="提交中" class="mui-btn next-pre-btn">下一步</button>
        </div>
    </div>
</div>
<script src="../../../js/vendor/mui.js"></script>
<script src="../../../js/vendor/avalon.modern.shim.js"></script>
<script src="../../../js/vendor/jquery.min.js"></script>
<script src="../../../js/xhrConfig.js"></script>
<script src="../../../js/actions.js"></script>
<script src="module2.js"></script>
</body>
</html>
