<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../less/money.css">
	</head>
	<body ms-controller="money-ckType">
	<div id="scroll1" class="mui-scroll-wrapper" style="overflow-y: auto">
		<div class="mui-scroll" ms-if="show">
			<ul class="mui-table-view mui-table-view-chevron pay-type-list" ms-each-el="typeList">
				<li class="mui-table-view-cell" ms-if="el.hasOwnProperty('pay_online')">
					<a ms-on-tap="openTypeModule(el)" class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" ms-attr-src="../../images/pay-{{el.rechType}}.png">
						<div class="mui-media-body">
							{{el.name}}
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script src="../../js/vendor/mui.js"></script>
	<script src="../../js/vendor/avalon.modern.shim.js"></script>
	<script src="../../js/vendor/jquery.min.js"></script>
	<script src="../../js/xhrConfig.js"></script>
	<script src="../../js/extends.js"></script>
	<script src="../../js/actions.js"></script>
	<script src="money-ckType.js"></script>
	</body>
</html>
